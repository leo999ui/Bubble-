<!DOCTYPE html>
<html>
<head>
  <title>Bubble Shooter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 30px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<div id="intro" onclick="startGame()">Tap to Play</div>
<canvas id="gameCanvas"></canvas>
<script src="script.js"></script>
<audio id="popSound" src="pop.mp3" preload="auto"></audio>
</body>
</html>
